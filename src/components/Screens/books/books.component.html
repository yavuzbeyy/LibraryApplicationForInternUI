<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Components / Cards - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/src/assets/img/favicon.png" rel="icon">
  <link href="/src/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/src/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/src/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/src/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/src/assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/src/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/src/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/src/assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <link href="/src/assets/css/style.css" rel="stylesheet">

</head>

<body>


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Kitaplar</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row align-items-top">

        <div class="col-lg-3">

          <!-- Card with an image on top -->
          <div class="card">
            <img src="assets/img/book.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{degisken.title}}</h5>
              <p class="card-text">Yazım Tarihi : {{degisken.publicationYear}}</p>
              <p class="card-text">Sayfa Sayısı : {{degisken.numberOfPages}}</p>
            </div>
          </div><!-- End Card with an image on top -->

        </div>

        <div>
          <div *ngFor="let book of books" class="book-item">
            <h3>{{ book.title }}</h3>
            <p><strong>Yayın Yılı:</strong> {{ book.publicationYear }}</p>
            <p><strong>Sayfa Sayısı:</strong> {{ book.numberOfPages }}</p>
            <p><strong>Uygun mu:</strong> {{ book.isAvailable ? 'Evet' : 'Hayır' }}</p>
          </div>
        </div>

      </div>
    </section>

  </main>


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


  <script src="/src/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/src/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/src/assets/vendor/chart.js/chart.umd.js"></script>
  <script src="/src/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/src/assets/vendor/quill/quill.min.js"></script>
  <script src="/src/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/src/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/src/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/src/assets/js/main.js"></script>

</body>

</html>
