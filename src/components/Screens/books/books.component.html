
  <main id="main" class="main">
    <div class="pagetitle">
    </div>
    <section class="section">
      <div class="row">
        <div class="col-6 col-md-4" *ngFor="let book of books">
          <!-- Her kitap için kart -->
          <div class="book-item">
            <div class="card">
            <img *ngIf="book.imageUrl" [src]="book.imageUrl" class="card-img-top" alt="Book Image" style="width: auto; height: auto;">
            <!-- Varsayılan Resim -->
            <img *ngIf="!book.imageUrl" src="assets/img/book.jpg" class="card-img-top" alt="Default Book Image">
              <div class="card-body">
                <h4 class="card-title">{{ book.title }}</h4>
                <p class="card-text"><strong>Yazar : </strong> {{ book.authorName }} {{ book.authorSurname }}</p>
                <p class="card-text"><strong>Kategori : </strong> {{ book.categoryName }} </p>
                <p class="card-text"> <strong>Yayımlanma Tarihi : </strong>{{ book.publicationYear }}</p>
                <p class="card-text"><strong>Sayfa Sayısı : </strong>{{ book.numberOfPages }}</p>
                <p class="card-text"><strong>Alınabilir mi : </strong>{{ book.isAvailable ? 'Evet' : 'Hayır' }}</p>
                <button (click)="goToUpdateBook(book.id)" *ngIf="isAdmin" class="btn btn-warning" style="margin-right: 10px;">Düzenle</button>
                <button (click)="deleteBook(book.id)" class="delete" *ngIf="isAdmin">Sil</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
