<div class="container">
  <div class="row">
    <ng-container *ngFor="let category of categories; let last = last">
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ category.name }}</h6>
            <p class="card-text">{{ category.description }}</p>
            <a href="#" class="btn btn-primary">Kitapları Gör</a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
