    <div class="card mt-3">
      <div id="liveChatMessages"></div> <!-- Gelen mesajları göstereceğimiz alan -->

      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" (click)="sendChatMessage(chatMessage.value)">Gönder</button>
      </div>
    </div>
  </div>
</div>
